    <main>
      
      <h2>Contact Information</h2>
      <p>Email: dconfair@hotmail.com</p>
      <p>Phone: 661-972-4251</p>
      <form id="contactForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Submit">
    </form>

    <div id="responseMessage"></div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting by default

            // Get form data
            var formData = new FormData(this);

            // Send form data to server (you can replace this with your own endpoint)
            fetch('your-server-endpoint', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                }
                throw new Error('Network response was not ok.');
            })
            .then(data => {
                // Clear the form
                document.getElementById('contactForm').reset();

                // Display success message
                document.getElementById('responseMessage').innerHTML = 'Form submitted successfully!';
            })
            .catch(error => {
                // Display error message
                document.getElementById('responseMessage').innerHTML = 'An error occurred: ' + error.message;
            });
        });
    </script>
